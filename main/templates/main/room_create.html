{% extends "main/base_room.html"%}

{% block content %}
<div class="content_leftcolumn">
	<h1> Create A Room </h1>
	<div class="room-form">
		<form action="/rooms/create" method="post">{% csrf_token %}
			{{form.as_p}}
			<div class="button_holder">
			<input type="submit" value="Create" />
			</div>
		</form>
	</div>
</div>
{% endblock %}

{% block left-nav %} 
	<li><a href="/">Summary</a></li>
	{% for room in room_list %}
	<li> <a href="/rooms/{{room.id}}">{{ room.name }}</a></li>
	{% empty %}
	{% endfor %}
	<li class="active"><a href="/rooms/create">Add Room</a></li>
{% endblock %}
